<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachers' Day Invitation</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 350px;
      height: 500px;
      perspective: 1000px;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card:hover .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .front {
      background: #ffffffd9;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }

    .front h1 {
      font-size: 28px;
      color: #ff5722;
    }

    .front img {
      width: 100px;
      animation: float 3s infinite ease-in-out;
    }

    .back {
      background: #ffe0b2;
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .back h2 {
      color: #d84315;
    }

    .back p {
      font-size: 16px;
      color: #444;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card">
  <div class="inner-card">
    <div class="front">
      <h1>Happy Teachers' Day!</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/2917/2917995.png" alt="Teacher">
      <p>Hover to view the invitation!</p>
    </div>
    <div class="back">
      <h2>You're Invited!</h2>
      <p>Join us in celebrating Teachers' Day</p>
      <p><strong>Date:</strong> 5th September<br>
         <strong>Time:</strong> 10:00 AM<br>
         <strong>Venue:</strong> School Auditorium</p>
    </div>
  </div>
</div>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
